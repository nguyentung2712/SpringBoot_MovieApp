<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Create user</title>

    <th:block id="css">
        <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/plugins/summernote/summernote-bs4.min.css}"/>
        <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/plugins/select2/css/select2.min.css}"/>
        <link rel="stylesheet" th:href="@{/admin-assets/assets/css/style.css}">
    </th:block>

</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/admin/users/homePage">Users</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Create user
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-6">
                    <a href="/admin/users/homePage" type="button" class="btn btn-default">
                        <i class="fas fa-chevron-left"></i> Return
                    </a>
                    <button type="button" class="btn btn-info px-4" id="btn-create">
                        Save
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="form-create-user">
                                <div class="row">

                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" id="name" name="name"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Birthday</label>
                                            <input type="date" class="form-control" id="birthday" name="birthday"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select id="gender" class="form-control" name="gender">
                                                <option value="MALE">Male</option>
                                                <option value="FEMALE">Female</option>
                                                <option value="LGBT">LGBT</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Phone number</label>
                                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"/>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" id="email" name="email">
                                        </div>

                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                        </div>

                                        <div class="form-group">
                                            <label>Confirm password</label>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">
    <script th:src="@{/admin-assets/admin-lte/plugins/summernote/summernote-bs4.min.js}"></script>
    <script th:src="@{/admin-assets/admin-lte/plugins/select2/js/select2.full.min.js}"></script>
    <script th:src="@{/js/admin/user/create.js}"></script>
    <script th:inline="javascript">

        $(".select2").select2();

        $('#content').summernote({
        height: 500,
        })

        $("#content").css({
            "display": "block",
            "height": "0",
            "padding": "0",
            "border": "none"
        })
    </script>
</th:block>

</body>

</html>
