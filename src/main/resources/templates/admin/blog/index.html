<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>All blogs</title>

    <th:block id="css">

    </th:block>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">
                            Blog list
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <a href="/admin/blogs/create" type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Write blog
                    </a>
                    <a href="/admin/blogs" type="button" class="btn btn-info">
                        <i class="fas fa-redo"></i> Refresh
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table id="table-blog" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Actor</th>
                                    <th>Status</th>
                                    <th>Date create</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="blog : ${blogList}">
                                    <td>
                                        <a th:href="@{/admin/blogs/{id}/detail (id=${blog.id})}"
                                           th:text="${blog.title}"></a>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/users/{id}/detail (id=${blog.user.id})}"
                                           th:text="${blog.user.name}"></a>
                                    </td>
                                    <td th:text="${blog.status ? 'Public' : 'Draft'}"></td>
                                    <td th:text="${#dates.format(blog.createdAt, 'dd/MM/yyyy')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">
    <script th:inline="javascript">
        $('#table-blog').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    </script>
</th:block>
</body>

</html>
