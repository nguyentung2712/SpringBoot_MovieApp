<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{::title}, ~{::#css}, ~{::#content}, ~{::#js})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <th:block id="css"></th:block>
</head>
<body>
    <th:block id="content">
        <!-- Register -->
        <section class="py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="p-4 bg-body-tertiary">
                            <h2 class="text-center mb-4 fs-2">Register</h2>
                            <form id="form-register">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary px-5">Register</button>
                                    <p class="mt-3 mb-0">If you already have account return <a class="text-primary text-decoration-underline" th:href="@{/login}">Log in</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </th:block>

    <th:block id="js">
        <!-- Register JS -->
        <script th:src="@{/js/register.js}"></script>
    </th:block>
</body>
</html>
