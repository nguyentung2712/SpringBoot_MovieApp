<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="col-2" th:fragment="movie-item(movie)">
        <div class="movie-item">
            <a th:href="@{/movie/{id}/{slug} (id=${movie.id}, slug=${movie.slug})}">
                <div class="movie-poster rounded overflow-hidden">
                    <img class="rounded w-100 h-100" th:src="${movie.poster}" th:alt="${movie.title}">
                </div>
            </a>
            <p class="mt-2" th:text="${movie.title}"></p>
        </div>
    </div>

</body>
</html>
